<!DOCTYPE html>
<html>
	<head>
		<title>Contacts</title>
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>

	<body>
		<div class="nav">
			<div class="wrapper">
				<h1 class="my_name">
					Jeffrey Chou
				</h1>
				<ul>
					<li><a href="index.html">About</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</div>

		<div class="wrapper">
			<div class="main_content">
				<form>
					<h2>Contact</h2>
					<div class="form-group">
	                	<label for="name"><p>Name</p></label>
	                	<input type="text" class="form-control" id="name" placeholder="Your name">
	              	</div>

	              	<div class="form-group">
	              		<label for="email"><p>E-mail</p></label>
	              		<input type="text" class="form-control" id="email" placeholder="example@gmail.com">
	              	</div>

	              	<div class="form-group">
	              		<label for="message"><p>Message</p></label>
	              		<textarea type="text" class="form-control" id="message" rows="10" cols="25"></textarea>
	              	</div>

					<input id="submit_button" type="submit" value="Submit"/>
				</form>
			</div>

			<div class="contact_container">
				<div class="contact_box_margin">
					<h2>Connect with Me</h2>
					<section id="links">
						<a href="#"><img src="assets/images/github_icon.jpeg"/></a>
						<a href="#" id="middle_img"><img src="assets/images/linkedin_icon.jpeg"/></a>
						<a href="#"><img src="assets/images/stackoverflow_icon.jpeg"/></a>
					</section>
				</div>
			</div>
		</div>

		<footer>
			<div class="container">
				<p>&copy; Copyright 2016 Jeffrey Chou</p>
		</footer>
	</body>
</html>
